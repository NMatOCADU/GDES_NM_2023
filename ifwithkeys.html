<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 3 - JavaScript, centred on Height Change</title>
    <meta name="description" content="For Project 3 - using Height Change in JavaScript">
    <link rel="stylesheet" href="Project3.css">

    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .total-container {
            position: relative;
        }

        .theScrollPaper {
            position: absolute;
            top: 52%;
            left: 20%;
            width: 60%;
            height: 0%;
            background-color: rgba(243, 195, 138, 1);
            transform-origin: top;
            transition: transform 0.1s ease-out; /* Add smooth transition */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="total-container">
        <img src="https://media.istockphoto.com/id/1336391179/vector/ancient-scroll-old-rolled-parchment-manuscript-on-papyrus-with-wooden-roll-medieval-twisted.jpg?s=612x612&w=0&k=20&c=ffbGEZGwuc_jKjPxM-gmL7ozjcgMkoEquWBrcMEzlYQ=" alt="It was hard to draw a scroll so I had to use an image; referenced in code">
        <div class="theScrollPaper"></div>
    </div>

    <script>
        var currentHeight = 0; // Initial height in percentage

        window.addEventListener("keydown", function (event) {
            if (event.key === "W" || event.key === "w") {
                // Increase height
                currentHeight += 5; // Adjust the increment as needed
            } else if (event.key === "S" || event.key === "s") {
                // Decrease height
                currentHeight -= 5; // Adjust the decrement as needed
            }

            // Ensure height stays within bounds (0% to 400%)
            currentHeight = Math.max(0, Math.min(400, currentHeight));

            // Apply the new height
            document.querySelector(".theScrollPaper").style.height = currentHeight + "%";
        });
    </script>
</body>

</html>
